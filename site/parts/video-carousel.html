<div id="carousel-video" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-video" data-slide-to="0"></li>
    <li data-target="#carousel-video" data-slide-to="1" class="active"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item">
      <img src="img/video-1.png">
    </div>
    <div class="item active">
      <img src="img/video-2.png" alt="Second video">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-video" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-video" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
